<!DOCTYPE html>
<html>
    <head>
        <title>CodeMirror Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="lib/codemirror.js" type="text/javascript"></script>
        <script src="addon/search/search.js" type="text/javascript"></script>
        <script src="addon/search/searchcursor.js" type="text/javascript"></script>
        <script src="addon/scroll/simplescrollbars.js"></script>
        <script src="addon/display/fullscreen.js"></script>
        <script src="mode/clike/clike.js" type="text/javascript"></script>
        <script src="addon/fold/foldcode.js"></script>
        <script src="addon/fold/foldgutter.js"></script>
        <script src="addon/fold/brace-fold.js"></script>
        <script src="addon/fold/comment-fold.js"></script>
        <script src="addon/edit/matchbrackets.js"></script>
        <script src="addon/edit/closebrackets.js"></script>
        <script src="addon/comment/comment.js"></script>
        <script src="addon/comment/continuecomment.js"></script>
        <script src="addon/display/rulers.js"></script>
        <link rel="stylesheet" href="lib/codemirror.css">
        <link rel="stylesheet" href="theme/night.css">
        <link rel="stylesheet" href="addon/scroll/simplescrollbars.css">
        <link rel="stylesheet" href="addon/display/fullscreen.css">
        <link rel="stylesheet" href="addon/fold/foldgutter.css" />
        
    </head>
    <body>
        <script type="text/javascript">
            
            var myCodeMirror = CodeMirror(document.body, {
                lineNumbers: true,
                lineWrapping: true,
                scrollbarStyle: "simple",
                theme: "night",
                foldGutter: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                continueComments: true,
                rulers: [{column: 80, lineStyle: 'dashed', color: 'grey'},
                         {column: 120, lineStyle: 'solid', color: 'red'}],
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
                extraKeys: {
                  "F11": function(cm) {
                    cm.setOption("fullScreen", !cm.getOption("fullScreen"));
                  },
                  "Esc": function(cm) {
                    if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
                  }
                }                   
            });
        </script>
    </body>
    
</html>
