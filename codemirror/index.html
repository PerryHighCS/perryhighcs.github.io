<!DOCTYPE html>
<html>
    <head>
        <title>CodeMirror Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="lib/codemirror.js" type="text/javascript"></script>
        <script src="addon/search/searchcursor.js" type="text/javascript"></script>
        <script src="addon/scroll/simplescrollbars.js"></script>
        <script src="addon/display/fullscreen.js"></script>
        <script src="mode/clike/clike.js" type="text/javascript"></script>
        <link rel="stylesheet" href="lib/codemirror.css">
        <link rel="stylesheet" href="theme/night.css">
        <link rel="stylesheet" href="addon/scroll/simplescrollbars.css">
        <link rel="stylesheet" href="addon/display/fullscreen.css">
        
    </head>
    <body>
        <script type="text/javascript">
            
            var myCodeMirror = CodeMirror(document.body, {
                lineNumbers: true,
                scrollbarStyle: "simple",
                theme: "night",
                extraKeys: {
                  "F11": function(cm) {
                    cm.setOption("fullScreen", !cm.getOption("fullScreen"));
                  },
                  "Esc": function(cm) {
                    if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
                  }
                }
            });
        </script>
    </body>
    
</html>
